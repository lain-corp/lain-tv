server {
    listen 80;
    server_name lain.tv www.lain.tv;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://websocket:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 7s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
    }

    # Chat history API
    location /api/history {
        proxy_pass http://websocket:8080/history;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # LainLLM API
    location /api/ai/ {
        rewrite ^/api/ai/(.*) /$1 break;
        proxy_pass http://lainllm:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120s;
    }

    # TTS API (internal only, accessed via WebSocket)
    location /api/tts/ {
        rewrite ^/api/tts/(.*) /$1 break;
        proxy_pass http://tts:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Animation API (internal only, accessed via WebSocket)
    location /api/animation/ {
        rewrite ^/api/animation/(.*) /$1 break;
        proxy_pass http://animation:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend static files (served from ICP, but fallback for development)
    location / {
        # For production, this would proxy to ICP frontend
        # For now, return info page
        return 200 "Lain.TV Backend API - Use /ws for WebSocket, /api/ai for AI endpoints\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS for API endpoints
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    if ($request_method = 'OPTIONS') {
        return 204;
    }
}
