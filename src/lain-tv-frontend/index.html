<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lain TV — Retro Streaming Experience</title>
  <base href="/" />
  <link rel="icon" href="/favicon.png" />
  <style>
    /* Critical CSS for browser compatibility */
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #00ff00;
      font-family: 'Monaco', 'Courier New', monospace;
    }
    
    .browser-warning {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: #00ff00;
      padding: 15px 25px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      text-align: center;
      z-index: 9999;
      font-size: 14px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    
    /* Hide warning after page loads successfully */
    .app-loaded .browser-warning {
      display: none;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
    }
    
    /* Loading state */
    .loading-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff00;
      font-size: 18px;
      text-align: center;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <noscript>
    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; color: #00ff00; padding: 30px; border: 2px solid #00ff00; text-align: center; font-family: monospace; border-radius: 10px;">
      <h2>⚠️ JavaScript Required</h2>
      <p>Lain TV requires JavaScript to function.</p>
      <p>Please enable JavaScript in your browser and reload.</p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading-screen">
      LAIN TV<br>
      <small>Initializing retro interface...</small>
    </div>
  </div>
  
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    // Hide browser warning after app loads
    setTimeout(() => {
      document.body.classList.add('app-loaded');
    }, 3000);
    
    // Handle app load errors
    window.addEventListener('error', (e) => {
      console.error('App load error:', e);
      const warning = document.querySelector('.browser-warning');
      if (warning) {
        warning.innerHTML = '⚠️ <strong>Loading Error</strong> - Try refreshing or use Chrome/Firefox. Check console for details.';
        warning.style.display = 'block';
      }
    });
  </script>
</body>

</html>
